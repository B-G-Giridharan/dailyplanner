<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Daily Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome</h1>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p>Donâ€™t have an account? <a href="#" id="signupLink">Sign up</a></p>
  </div>

  <script>
    const user = document.getElementById("user");
    const pass = document.getElementById("pass");
    const loginBtn = document.getElementById("loginBtn");
    const signupLink = document.getElementById("signupLink");

    // Simple localStorage-based authentication
    loginBtn.onclick = () => {
      const stored = localStorage.getItem(user.value);
      if (stored && stored === pass.value) {
        localStorage.setItem("loggedUser", user.value);
        location.href = "planner.html";
      } else {
        alert("Invalid username or password");
      }
    };

    signupLink.onclick = () => {
      if (localStorage.getItem(user.value)) {
        alert("User already exists!");
      } else if (user.value && pass.value) {
        localStorage.setItem(user.value, pass.value);
        alert("Signup successful! Please login.");
      } else {
        alert("Enter username and password");
      }
    };
  </script>
</body>
</html>
